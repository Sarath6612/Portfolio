<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" /> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0" /> 
	<title>WORD SCRAMBLE GAME</title> 
	<link href="style.css" rel="stylesheet" /> 
</head> 

<body> 
	<div class="root"> 
		<h1 class="title">WORD SCRAMBLE GAME</h1> 
		<div id="scrambled"> 
			<h2 id="scrambleWord">WORD</h2> 
			<p id="hint"></p> 
		</div> 
		<div id="form"> 
			<input id="input"
				type="text"
				placeholder="Guess correct word" /> 
		</div> 
		<h3 id="output">Result:</h3> 
		<div class="foot"> 
			<button type="button"
					onclick="check()"> 
				CHECK 
			</button> 
			<button type="button"
					onclick="refresh()"> 
				REFRESH 
			</button> 
		</div> 
		<script src="script.js"></script> 
	</div> 
</body> 

</html>
